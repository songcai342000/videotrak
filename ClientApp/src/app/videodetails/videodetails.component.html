
  <div *ngIf="video">

    <h2>{{video.title}} Details</h2>

  <dl class="dl-horizontal">
    <dt>
      Title: {{video.title}}
    </dt>
    <dt>
      Link: {{video.link}}
    </dt>
    <dt>
      Watched: {{video.watched}}
    </dt>
    <dt>
      Genre: {{video.genre}}
    </dt>
  </dl>
  </div>
  <div>
    <a routerLink="/videolist">Tilbake Videolisten</a>&nbsp;&nbsp;
    <a href="/deletevideo?id={{video.videoId}}">Delete</a>&nbsp;&nbsp;
  </div>
